<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="planilla/template :: head">
</head>
<body>
	<header th:replace="planilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
	
	<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}" sec:authorize="hasRole('ROLE_ADMIN')" th:text="'Nuevo CLiente'" title="Crear Nuevo Registro"></a>
	
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRES</th>
					<th scope="col">APELLIDOS</th>
					<th scope="col">TELÃ‰FONO</th>
					<th scope="col">CORREO</th>
					<th scope="col">CIUDAD</th>
					<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">					
					<td th:text="${cl.id}"></td>
					<td th:text="${cl.nombres}"></td>
					<td th:text="${cl.apellidos}"></td>
					<td th:text="${cl.telefono}"></td>
					<td th:text="${cl.email}"></td>
					<td th:text="${cl.ciudad.ciudad}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="btn btn-warning btn-sm" th:href="@{/views/clientes/edit/} + ${cl.id}" th:text="'Editar'" title="Modificar Registro"></a>
					<a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/} + ${cl.id}"
					 th:text="'Eliminar'" title="Eliminar Registro" onclick="return confirm('Esta seguro de eliminar el registro?');"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="planilla/template :: footer"></footer>
</body>
</html>
